<div id="loginmodal" class="modal loginmodal fade" role="dialog">
    <div class="modal-dialog">

    <!-- Modal content-->
        <form method="POST" id="login_form_id">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="inputUsernameEmail">Username</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="password" class="form-control">
                            <input type="hidden" name="mode" value="login">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block" name="login_btn" id="login_submit" >Login</button>
                        </div>
                        <div class="form-group clearfix">
                            <div class="pull-left">
                                <label class="checkbox">
                                    <input type="checkbox" value="remember-me">Remember Me
                                </label>
                            </div>
                            <div class="pull-right">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <div class="login-or">
                            <hr class="hr-or">
                            <span class="span-or">or</span>
                        </div>
                        <div class="row clearfix">
                            <div class="col-lg-6">
                                <a class="btn btn-primary btn-block social-login-btn social-facebook" href="#">
                                    <i class="fa fa-facebook"></i>
                                    Facebook
                                </a>
                            </div>
                            <div class="col-lg-6">
                                <a class="btn btn-primary btn-block social-login-btn social-twitter" href="#">
                                    <i class="fa fa-twitter"></i>
                                    Twitter
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
